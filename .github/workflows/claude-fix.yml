name: Claude Code Fix (Write Access)

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  claude-fix:
    if: |
      (
        github.event_name == 'issue_comment' ||
        github.event_name == 'pull_request_review_comment'
      ) &&
      (contains(github.event.comment.body, '@claude-fix') || contains(github.event.comment.body, '@claude-create')) &&
      contains(fromJSON('["ryanjosebrosas"]'), github.event.comment.user.login)

    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Load instructions
        id: load-instructions
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ github.event_name }}" == "issue_comment" ]; then
            NUM="${{ github.event.issue.number }}"
          else
            NUM="${{ github.event.pull_request.number }}"
          fi

          ISSUE_JSON=$(gh issue view $NUM --json labels,title,body)
          LABELS=$(echo "$ISSUE_JSON" | jq -r '.labels[].name' | tr '\n' ' ')
          TITLE=$(echo "$ISSUE_JSON" | jq -r '.title')
          BODY=$(echo "$ISSUE_JSON" | jq -r '.body')

          if echo "$LABELS" | grep -qiE "enhancement|feature|new feature"; then
            TEMPLATE_FILE=".github/workflows/prompts/end-to-end-feature-github.md"
          elif echo "$LABELS" | grep -qi "bug"; then
            TEMPLATE_FILE=".github/workflows/prompts/bug-fix-github.md"
          else
            TEMPLATE_FILE=".github/workflows/prompts/bug-fix-github.md"
          fi

          TEMPLATE=$(cat $TEMPLATE_FILE)
          TEMPLATE="${TEMPLATE//\$REPOSITORY/${{ github.repository }}}"
          TEMPLATE="${TEMPLATE//\$ISSUE_NUMBER/$NUM}"
          TEMPLATE="${TEMPLATE//\$ISSUE_TITLE/$TITLE}"
          TEMPLATE="${TEMPLATE//\$ISSUE_BODY/$BODY}"
          TEMPLATE="${TEMPLATE//\$TRIGGERED_BY/${{ github.event.comment.user.login }}}"
          TEMPLATE="${TEMPLATE//\$BRANCH_NAME/fix/issue-$NUM-claude}"
          TEMPLATE="${TEMPLATE//\$CREATE_BRANCH/true}"
          TEMPLATE="${TEMPLATE//\$CREATE_PR/true}"
          TEMPLATE="${TEMPLATE//\$COMMENT_ON_ISSUE/true}"
          TEMPLATE="${TEMPLATE//\$PLAN_PATH/}"

          # Use unique delimiter to avoid escaping issues
          DELIMITER="INSTRUCTIONS_$(date +%s)_EOF"
          echo "CUSTOM_INSTRUCTIONS<<${DELIMITER}" >> $GITHUB_OUTPUT
          echo "$TEMPLATE" >> $GITHUB_OUTPUT
          echo "${DELIMITER}" >> $GITHUB_OUTPUT

      - name: Run Claude Code
        uses: anthropics/claude-code-action@beta
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          custom_instructions: ${{ steps.load-instructions.outputs.CUSTOM_INSTRUCTIONS }}
          direct_prompt: "true"

  unauthorized:
    if: |
      (
        github.event_name == 'issue_comment' ||
        github.event_name == 'pull_request_review_comment'
      ) &&
      (contains(github.event.comment.body, '@claude-fix') || contains(github.event.comment.body, '@claude-create')) &&
      !contains(fromJSON('["ryanjosebrosas"]'), github.event.comment.user.login)

    runs-on: ubuntu-latest
    permissions:
      issues: write

    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            if (context.eventName === 'issue_comment') {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `‚ùå @${context.actor} - Not authorized`
              });
            }
